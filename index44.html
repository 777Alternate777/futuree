<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для анкет в Telegram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/6.9.0/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/appwrite/13.0.0/sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #007acc;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005f99;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .profile {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .profile img {
            width: 100%;
            border-radius: 10px;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Приложение для анкет в Telegram</h1>
    
    <div id="questionnaires">
        <h2>Доступные анкеты</h2>
        <div class="container" id="profiles-container"></div>
    </div>
    
    <div id="create">
        <h2>Создать новую анкету</h2>
        <div class="form-container">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="text" id="age" placeholder="Ваш возраст" required>
            <textarea id="about" placeholder="О себе" rows="4" required></textarea>
            <button onclick="submitQuestionnaire()">Отправить анкету</button>
        </div>
    </div>

<script>
    const appwrite = {
        endpoint: 'https://cloud.appwrite.io/v1',
        projectId: '67c612a50017aa7ec1cd',
        databaseId: '67c612a50017aa7ec1cd',
        collectionId: '67c612be003cad091ef8',
        client: null,
        database: null,
        init: function() {
            this.client = new Appwrite.Client();
            this.client.setEndpoint(this.endpoint).setProject(this.projectId);
            this.database = new Appwrite.Databases(this.client);
        }
    };

    document.addEventListener('DOMContentLoaded', function() {
        if (appwrite.init()) {
            loadQuestionnaires();
        } else {
            alert('Ошибка подключения к базе данных.');
        }
    });

    async function loadQuestionnaires() {
        try {
            const response = await appwrite.database.listDocuments(
                appwrite.databaseId,
                appwrite.collectionId
            );
            renderQuestionnaires(response.documents);
        } catch (error) {
            console.error('Ошибка загрузки анкет:', error);
        }
    }

    function renderQuestionnaires(questionnaires) {
        const container = document.getElementById('profiles-container');
        container.innerHTML = '';
        questionnaires.forEach(q => {
            const profileDiv = document.createElement('div');
            profileDiv.className = 'profile';
            profileDiv.innerHTML = `
                <h3>${q.name}, ${q.age}</h3>
                <p>${q.about}</p>
                <button onclick="deleteQuestionnaire('${q.$id}')">Удалить</button>
            `;
            container.appendChild(profileDiv);
        });
    }

    async function submitQuestionnaire() {
        const name = document.getElementById('name').value.trim();
        const age = document.getElementById('age').value.trim();
        const about = document.getElementById('about').value.trim();

        if (!name || !age || !about) {
            alert('Заполните все поля.');
            return;
        }

        try {
            await appwrite.database.createDocument(
                appwrite.databaseId,
                appwrite.collectionId,
                'unique()',
                { name, age, about }
            );
            alert('Анкета добавлена!');
            loadQuestionnaires();
        } catch (error) {
            console.error('Ошибка при сохранении:', error);
        }
    }

    async function deleteQuestionnaire(id) {
        if (confirm('Удалить анкету?')) {
            try {
                await appwrite.database.deleteDocument(
                    appwrite.databaseId,
                    appwrite.collectionId,
                    id
                );
                loadQuestionnaires();
            } catch (error) {
                console.error('Ошибка удаления:', error);
            }
        }
    }
</script>

</body>
</html>
