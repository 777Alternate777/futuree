<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВЗГЛЯД В БУДУЩЕЕ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/6.9.0/telegram-web-app.js"></script>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        /* Заголовки */
        h1, h2 {
            color: #007acc;
        }
        
        /* Большой заголовок */
        .main-title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #007acc;
        }
        
        /* Кнопки */
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin: 5px;
        }
        
        button:hover {
            background-color: #005f99;
        }
        
        /* Контейнер для анкет */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        /* Карточка анкеты */
        .profile {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        
        .profile img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }
        
        .profile h3 {
            margin: 10px 0;
        }
        
        .profile p {
            color: #555;
        }
        
        .profile button {
            width: 100%;
            margin-top: 10px;
        }
        
        /* Форма добавления анкеты */
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007acc;
            border-radius: 5px;
        }
        
        input:focus, select:focus {
            border-color: #005f99;
            outline: none;
        }
        
        /* Дополнительные стили */
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007acc;
            border-radius: 5px;
            resize: vertical;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            background: #ddd;
            margin: 0 5px;
        }
        
        .tab.active {
            background: #007acc;
            color: white;
        }
        
        /* Стили для поиска */
        .search-container {
            margin: 20px auto;
            max-width: 500px;
        }
        
        /* Стили для услуг */
        .services-container {
            margin: 15px 0;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .service-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .service-row input {
            flex: 3;
            margin-right: 5px;
        }
        
        .service-row input:last-child {
            flex: 1;
        }
        
        .add-service-btn {
            background-color: #28a745;
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        /* Детальный просмотр */
        .detail-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .detail-view {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #007acc;
        }
        
        .detail-view img {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .service-list {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: left;
        }
        
        .service-list th, .service-list td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .service-list th {
            background-color: #f2f2f2;
        }
        
        /* Загрузка файла */
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-upload input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
        
        .upload-btn {
            background-color: #6c757d;
            display: inline-block;
            padding: 10px 15px;
            cursor: pointer;
        }
        
        #file-name {
            margin-left: 10px;
            font-size: 14px;
        }
        
        .preview-container {
            max-width: 200px;
            margin: 10px auto;
        }
        
        .service-tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .service-tag.active {
            background-color: #007acc;
            color: white;
        }
        
        .service-filter-container {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="main-title">ВЗГЛЯД В БУДУЩЕЕ</div>
    
    <div class="tabs">
        <div class="tab active" id="tab-questionnaires" onclick="switchTab('questionnaires')">Все анкеты</div>
        <div class="tab" id="tab-create" onclick="switchTab('create')">Создать новую</div>
    </div>
    
    <div id="questionnaires">
        <h2>Доступные анкеты</h2>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Поиск по описанию...">
            <button onclick="searchQuestionnaires()">Поиск</button>
            <button onclick="clearSearch()">Очистить</button>
        </div>
        
        <div class="service-filter-container" id="service-filters">
            <!-- Фильтры услуг будут тут -->
        </div>
        
        <div class="container" id="profiles-container">
            <!-- Анкеты будут отображаться здесь -->
        </div>
    </div>
    
    <div id="create" style="display:none">
        <h2>Создать новую анкету</h2>
        <div class="form-container">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="text" id="age" placeholder="Ваш возраст" required>
            <input type="text" id="location" placeholder="Ваше местоположение" required>
            <textarea id="about" placeholder="О себе" rows="4" required></textarea>
            
            <div class="file-upload">
                <button class="upload-btn" type="button">Выбрать изображение</button>
                <input type="file" id="image-file" accept="image/*">
            </div>
            <span id="file-name">Файл не выбран</span>
            
            <div class="preview-container">
                <img id="image-preview" style="max-width: 100%; border-radius: 10px; display: none;">
            </div>
            
            <h3>Услуги</h3>
            <div class="services-container" id="services-container">
                <div class="service-row">
                    <input type="text" placeholder="Название услуги" class="service-name">
                    <input type="number" placeholder="Цена, руб." class="service-price">
                </div>
            </div>
            <button class="add-service-btn" type="button" onclick="addServiceRow()">+</button>
            
            <button type="button" onclick="submitQuestionnaire()">Отправить анкету</button>
        </div>
    </div>
    
    <!-- Детальный просмотр -->
    <div class="detail-container" id="detail-container">
        <div class="detail-view" id="detail-view">
            <span class="close-btn" onclick="closeDetailView()">&times;</span>
            <!-- Детальная информация будет тут -->
        </div>
    </div>
    
    <script>
        // Глобальные переменные
        let tg = window.Telegram ? window.Telegram.WebApp : null;
        let questionnaires = [];
        let currentUser = null;
        let base64Image = null;
        let activeServiceFilters = [];
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            
            // Генерация ID пользователя или получение сохраненного
            if (localStorage.getItem('telegramUserId')) {
                currentUser = localStorage.getItem('telegramUserId');
            } else {
                currentUser = 'user_' + Date.now().toString();
                localStorage.setItem('telegramUserId', currentUser);
            }
            
            // Загрузить сохраненные анкеты из localStorage
            loadQuestionnaires();
            
            // Настройка загрузки файла
            const fileInput = document.getElementById('image-file');
            const fileName = document.getElementById('file-name');
            const previewImg = document.getElementById('image-preview');
            
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    fileName.textContent = file.name;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        previewImg.style.display = 'block';
                        base64Image = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    fileName.textContent = 'Файл не выбран';
                    previewImg.style.display = 'none';
                    base64Image = null;
                }
            });
            
            // Настройка поиска
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchQuestionnaires();
                }
            });
            
            // Инициализация Telegram WebApp, если доступно
            if (tg) {
                tg.expand();
                
                // Установка темы Telegram
                document.body.style.backgroundColor = tg.backgroundColor || '#f0f8ff';
            }
            
            // Создание фильтров услуг
            updateServiceFilters();
        });
        
        // Переключение между вкладками
        function switchTab(tabName) {
            console.log("Switching to tab:", tabName);
            
            // Скрыть все вкладки
            document.getElementById('questionnaires').style.display = 'none';
            document.getElementById('create').style.display = 'none';
            
            // Показать выбранную вкладку
            document.getElementById(tabName).style.display = 'block';
            
            // Обновление активной вкладки
            document.getElementById('tab-questionnaires').classList.remove('active');
            document.getElementById('tab-create').classList.remove('active');
            
            if (tabName === 'questionnaires') {
                document.getElementById('tab-questionnaires').classList.add('active');
            } else if (tabName === 'create') {
                document.getElementById('tab-create').classList.add('active');
            }
        }
        
        // Добавление строки услуги
        function addServiceRow() {
            console.log("Adding service row");
            const container = document.getElementById('services-container');
            const newRow = document.createElement('div');
            newRow.className = 'service-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Название услуги" class="service-name">
                <input type="number" placeholder="Цена, руб." class="service-price">
            `;
            container.appendChild(newRow);
        }
        
        // Отправка новой анкеты
        function submitQuestionnaire() {
            console.log("Submitting questionnaire");
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const location = document.getElementById('location').value.trim();
            const about = document.getElementById('about').value.trim();
            
            if (!name ||
