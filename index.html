<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВЗГЛЯД В БУДУЩЕЕ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/6.9.0/telegram-web-app.js"></script>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Светло-голубой фон */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        /* Заголовки */
        h1, h2 {
            color: #007acc;
        }
        /* Большой заголовок */
        .main-title {
            font-size: 42px;
            font-weight: bold;
            margin: 30px 0;
            color: #007acc;
            text-transform: uppercase;
        }
        /* Кнопки */
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #005f99;
        }
        /* Контейнер для анкет */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        /* Карточка анкеты */
        .profile {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .profile img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }
        .profile h3 {
            margin: 10px 0;
        }
        .profile p {
            color: #555;
        }
        .profile button {
            width: 100%;
            margin-top: 10px;
        }
        /* Форма добавления анкеты */
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007acc;
            border-radius: 5px;
        }
        input:focus, select:focus {
            border-color: #005f99;
            outline: none;
        }
        
        /* Дополнительные стили */
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007acc;
            border-radius: 5px;
            resize: vertical;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            background: #ddd;
            margin: 0 5px;
        }
        
        .tab.active {
            background: #007acc;
            color: white;
        }
        
        /* Стили для поиска */
        .search-container {
            margin: 20px auto;
            max-width: 500px;
        }
        
        .filters-container {
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* Стили для услуг */
        .services-container {
            margin: 15px 0;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .service-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .service-row input {
            flex: 3;
            margin-right: 5px;
        }
        
        .service-row input:last-child {
            flex: 1;
        }
        
        .add-service-btn {
            background-color: #28a745;
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        /* Детальный просмотр */
        .detail-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .detail-view {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #007acc;
        }
        
        .detail-view img {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .service-list {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: left;
        }
        
        .service-list th, .service-list td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .service-list th {
            background-color: #f2f2f2;
        }
        
        /* Изменили стиль загрузки файла */
        .file-upload-container {
            margin: 15px 0;
        }
        
        .file-upload-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .file-upload-btn:hover {
            background-color: #5a6268;
        }
        
        #file-name {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .preview-container {
            max-width: 200px;
            margin: 10px auto;
        }
        
        .service-tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .service-tag.active {
            background-color: #007acc;
            color: white;
        }
        
        .service-filter-container {
            margin: 15px 0;
        }
        
        .delete-btn {
            background-color: #dc3545;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-title">ВЗГЛЯД В БУДУЩЕЕ</div>
    
    <div class="tabs">
        <div class="tab active" data-tab="questionnaires">Все анкеты</div>
        <div class="tab" data-tab="create">Создать новую</div>
    </div>
    
    <div id="questionnaires" class="tab-content active">
        <h2>Доступные анкеты</h2>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Поиск по описанию...">
            <button id="search-button">Поиск</button>
            <button id="clear-button">Очистить</button>
        </div>
        
        <div class="service-filter-container" id="service-filters">
            <!-- Фильтры услуг будут тут -->
        </div>
        
        <div class="container" id="profiles-container">
            <!-- Анкеты будут отображаться здесь -->
            <p>Загрузка анкет...</p>
        </div>
    </div>
    
    <div id="create" class="tab-content">
        <h2>Создать новую анкету</h2>
        <div class="form-container">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="text" id="age" placeholder="Ваш возраст" required>
            <input type="text" id="location" placeholder="Ваше местоположение" required>
            <textarea id="about" placeholder="О себе" rows="4" required></textarea>
            
            <div class="file-upload-container">
                <button type="button" class="file-upload-btn" id="file-upload-btn">Выбрать изображение</button>
                <input type="file" id="image-file" accept="image/*" style="display: none;">
                <span id="file-name">Файл не выбран</span>
            </div>
            
            <div class="preview-container">
                <img id="image-preview" style="max-width: 100%; border-radius: 10px; display: none;">
            </div>
            
            <h3>Услуги</h3>
            <div class="services-container" id="services-container">
                <div class="service-row">
                    <input type="text" placeholder="Название услуги" class="service-name">
                    <input type="number" placeholder="Цена, руб." class="service-price">
                </div>
            </div>
            <button class="add-service-btn" id="add-service-button">+</button>
            
            <button id="submit-button">Отправить анкету</button>
        </div>
    </div>
    
    <!-- Детальный просмотр -->
    <div class="detail-container" id="detail-container">
        <div class="detail-view" id="detail-view">
            <span class="close-btn" id="close-detail-button">&times;</span>
            <!-- Детальная информация будет тут -->
        </div>
    </div>
    
    <script>
        // Глобальные переменные
        let tg = window.Telegram ? window.Telegram.WebApp : null;
        let questionnaires = [];
        let currentUser = null;
        let base64Image = null;
        let activeServiceFilters = [];
        
        // Инициализация после загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            
            // Инициализация пользователя
            initializeUser();
            
            // Загрузка анкет
            loadQuestionnaires();
            
            // Настройка обработчиков событий
            setupEventHandlers();
            
            // Инициализация Telegram WebApp, если доступно
            initializeTelegramWebApp();
        });
        
        // Инициализация пользователя
        function initializeUser() {
            try {
                if (localStorage.getItem('telegramUserId')) {
                    currentUser = localStorage.getItem('telegramUserId');
                } else {
                    currentUser = 'user_' + Date.now().toString();
                    localStorage.setItem('telegramUserId', currentUser);
                }
                console.log("Current user initialized:", currentUser);
            } catch (error) {
                console.error("Error initializing user:", error);
                // Fallback user ID in case localStorage is not available
                currentUser = 'user_' + Date.now().toString();
            }
        }
        
        // Загрузка анкет из localStorage
        function loadQuestionnaires() {
            try {
                const savedQuestionnaires = localStorage.getItem('questionnaires');
                if (savedQuestionnaires) {
                    questionnaires = JSON.parse(savedQuestionnaires);
                    console.log("Loaded questionnaires:", questionnaires.length);
                } else {
                    console.log("No saved questionnaires found");
                    questionnaires = [];
                }
                
                // Отображаем загруженные анкеты
                displayQuestionnaires(questionnaires);
                
                // Обновляем фильтры услуг
                updateServiceFilters();
            } catch (error) {
                console.error("Error loading questionnaires:", error);
                questionnaires = [];
                displayQuestionnaires([]);
            }
        }
        
        // Настройка обработчиков событий
        function setupEventHandlers() {
            // Обработчики для табов
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });
            
            // Обработчик для загрузки файла
            setupFileUpload();
            
            // Обработчики для поиска
            document.getElementById('search-button').addEventListener('click', searchQuestionnaires);
            document.getElementById('clear-button').addEventListener('click', clearSearch);
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchQuestionnaires();
                }
            });
            
            // Обработчик для добавления строки услуги
            document.getElementById('add-service-button').addEventListener('click', addServiceRow);
            
            // Обработчик для отправки анкеты
            document.getElementById('submit-button').addEventListener('click', submitQuestionnaire);
