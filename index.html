<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВЗГЛЯД В БУДУЩЕЕ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/6.9.0/telegram-web-app.js"></script>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Светло-голубой фон */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        /* Заголовки */
        h1, h2 {
            color: #007acc;
        }
        /* Большой заголовок */
        .main-title {
            font-size: 42px;
            font-weight: bold;
            margin: 30px 0;
            color: #007acc;
            text-transform: uppercase;
        }
        /* Кнопки */
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #005f99;
        }
        /* Контейнер для анкет */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        /* Карточка анкеты */
        .profile {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .profile img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }
        .profile h3 {
            margin: 10px 0;
        }
        .profile p {
            color: #555;
        }
        .profile button {
            width: 100%;
            margin-top: 10px;
        }
        /* Форма добавления анкеты */
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007acc;
            border-radius: 5px;
        }
        input:focus, select:focus {
            border-color: #005f99;
            outline: none;
        }
        
        /* Дополнительные стили */
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007acc;
            border-radius: 5px;
            resize: vertical;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            background: #ddd;
            margin: 0 5px;
        }
        
        .tab.active {
            background: #007acc;
            color: white;
        }
        
        /* Стили для поиска */
        .search-container {
            margin: 20px auto;
            max-width: 500px;
        }
        
        .filters-container {
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* Стили для услуг */
        .services-container {
            margin: 15px 0;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .service-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .service-row input {
            flex: 3;
            margin-right: 5px;
        }
        
        .service-row input:last-child {
            flex: 1;
        }
        
        .add-service-btn {
            background-color: #28a745;
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        /* Детальный просмотр */
        .detail-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .detail-view {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #007acc;
        }
        
        .detail-view img {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .service-list {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: left;
        }
        
        .service-list th, .service-list td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .service-list th {
            background-color: #f2f2f2;
        }
        
        /* Изменили стиль загрузки файла */
        .file-upload-container {
            margin: 15px 0;
        }
        
        .file-upload-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .file-upload-btn:hover {
            background-color: #5a6268;
        }
        
        #file-name {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .preview-container {
            max-width: 200px;
            margin: 10px auto;
        }
        
        .service-tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .service-tag.active {
            background-color: #007acc;
            color: white;
        }
        
        .service-filter-container {
            margin: 15px 0;
        }
        
        .delete-btn {
            background-color: #dc3545;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="main-title">ВЗГЛЯД В БУДУЩЕЕ</div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('questionnaires')">Все анкеты</div>
        <div class="tab" onclick="switchTab('create')">Создать новую</div>
    </div>
    
    <div id="questionnaires">
        <h2>Доступные анкеты</h2>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Поиск по описанию...">
            <button onclick="searchQuestionnaires()">Поиск</button>
            <button onclick="clearSearch()">Очистить</button>
        </div>
        
        <div class="service-filter-container" id="service-filters">
            <!-- Фильтры услуг будут тут -->
        </div>
        
        <div class="container" id="profiles-container">
            <!-- Анкеты будут отображаться здесь -->
        </div>
    </div>
    
    <div id="create" style="display:none">
        <h2>Создать новую анкету</h2>
        <div class="form-container">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="text" id="age" placeholder="Ваш возраст" required>
            <input type="text" id="location" placeholder="Ваше местоположение" required>
            <textarea id="about" placeholder="О себе" rows="4" required></textarea>
            
            <div class="file-upload-container">
                <button type="button" class="file-upload-btn" id="file-upload-btn">Выбрать изображение</button>
                <input type="file" id="image-file" accept="image/*" style="display: none;">
                <span id="file-name">Файл не выбран</span>
            </div>
            
            <div class="preview-container">
                <img id="image-preview" style="max-width: 100%; border-radius: 10px; display: none;">
            </div>
            
            <h3>Услуги</h3>
            <div class="services-container" id="services-container">
                <div class="service-row">
                    <input type="text" placeholder="Название услуги" class="service-name">
                    <input type="number" placeholder="Цена, руб." class="service-price">
                </div>
            </div>
            <button class="add-service-btn" onclick="addServiceRow()">+</button>
            
            <button onclick="submitQuestionnaire()">Отправить анкету</button>
        </div>
    </div>
    
    <!-- Детальный просмотр -->
    <div class="detail-container" id="detail-container">
        <div class="detail-view" id="detail-view">
            <span class="close-btn" onclick="closeDetailView()">&times;</span>
            <!-- Детальная информация будет тут -->
        </div>
    </div>
    
    <script>
        let tg = window.Telegram ? window.Telegram.WebApp : null;
        let questionnaires = [];
        let currentUser = null;
        let base64Image = null;
        let activeServiceFilters = [];
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Генерация ID пользователя или получение сохраненного
            if (localStorage.getItem('telegramUserId')) {
                currentUser = localStorage.getItem('telegramUserId');
            } else {
                currentUser = 'user_' + Date.now().toString();
                localStorage.setItem('telegramUserId', currentUser);
            }
            
            // Загрузить сохраненные анкеты из localStorage
            loadQuestionnaires();
            
            // Настройка загрузки файла (заменено URL на выбор из файлов)
            const fileBtn = document.getElementById('file-upload-btn');
            const fileInput = document.getElementById('image-file');
            const fileName = document.getElementById('file-name');
            const previewImg = document.getElementById('image-preview');
            
            fileBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    fileName.textContent = file.name;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        previewImg.style.display = 'block';
                        base64Image = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    fileName.textContent = 'Файл не выбран';
                    previewImg.style.display = 'none';
                    base64Image = null;
                }
            });
            
            // Настройка поиска
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchQuestionnaires();
                }
            });
            
            // Инициализация Telegram WebApp, если доступно
            if (tg) {
                tg.expand();
                
                // Установка темы Telegram
                document.body.style.backgroundColor = tg.backgroundColor || '#f0f8ff';
            }
            
            // Создание фильтров услуг
            updateServiceFilters();
        });
        
        // Переключение между вкладками
        function switchTab(tabName) {
            document.getElementById('questionnaires').style.display = 'none';
            document.getElementById('create').style.display = 'none';
            
            document.getElementById(tabName).style.display = 'block';
            
            // Обновление активной вкладки
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const activeTab = Array.from(tabs).find(tab => {
                if (tabName === 'questionnaires') return tab.textContent === 'Все анкеты';
                if (tabName === 'create') return tab.textContent === 'Создать новую';
                return false;
            });
            
            if (activeTab) {
                activeTab.classList.add('active');
            }
        }
        
        // Добавление строки услуги
        function addServiceRow() {
            const container = document.getElementById('services-container');
            const newRow = document.createElement('div');
            newRow.className = 'service-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Название услуги" class="service-name">
                <input type="number" placeholder="Цена, руб." class="service-price">
            `;
            container.appendChild(newRow);
        }
        
        // Отправка новой анкеты
        function submitQuestionnaire() {
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const location = document.getElementById('location').value.trim();
            const about = document.getElementById('about').value.trim();
            
            if (!name || !age || !location || !about) {
                alert('Пожалуйста, заполните все обязательные поля.');
                return;
            }
            
            // Получение услуг
            const serviceRows = document.querySelectorAll('.service-row');
            const services = [];
            
            for (const row of serviceRows) {
                const serviceName = row.querySelector('.service-name').value.trim();
                const servicePrice = row.querySelector('.service-price').value.trim();
                
                if (serviceName && servicePrice) {
                    services.push({
                        name: serviceName,
                        price: servicePrice
                    });
                }
            }
            
            // Создание анкеты
            const newQuestionnaire = {
                id: Date.now().toString(),
                userId: currentUser,
                name: name,
                age: age,
                location: location,
                about: about,
                image: base64Image,
                services: services,
                createdAt: new Date().toISOString()
            };
            
            // Добавление анкеты
            questionnaires.push(newQuestionnaire);
            
            // Сохранение в localStorage
            saveQuestionnaires();
            
            // Очистка формы
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('location').value = '';
            document.getElementById('about').value = '';
            document.getElementById('file-name').textContent = 'Файл не выбран';
            document.getElementById('image-preview').style.display = 'none';
            base64Image = null;
            
            // Сброс услуг до одной строки
            const servicesContainer = document.getElementById('services-container');
            servicesContainer.innerHTML = `
                <div class="service-row">
                    <input type="text" placeholder="Название услуги" class="service-name">
                    <input type="number" placeholder="Цена, руб." class="service-price">
                </div>
            `;
            
            // Переключение на вкладку анкет
            switchTab('questionnaires');
            
            // Обновление списка анкет
            displayQuestionnaires(questionnaires);
            
            // Обновление фильтров услуг
            updateServiceFilters();
            
            alert('Анкета успешно создана!');
        }
        
        // Загрузка анкет из localStorage
        function loadQuestionnaires() {
            const savedQuestionnaires = localStorage.getItem('questionnaires');
            if (savedQuestionnaires) {
                questionnaires = JSON.parse(savedQuestionnaires);
                displayQuestionnaires(questionnaires);
            }
        }
        
        // Сохранение анкет в localStorage
        function saveQuestionnaires() {
            localStorage.setItem('questionnaires', JSON.stringify(questionnaires));
        }
        
        // Отображение анкет
        function displayQuestionnaires(questionnairesToDisplay) {
            const container = document.getElementById('profiles-container');
            container.innerHTML = '';
            
            if (questionnairesToDisplay.length === 0) {
                container.innerHTML = '<p>Анкеты не найдены.</p>';
                return;
            }
            
            for (const q of questionnairesToDisplay) {
                const profileCard = document.createElement('div');
                profileCard.className = 'profile';
                
                let imgHtml = '';
                if (q.image) {
                    imgHtml = `<img src="${q.image}" alt="${q.name}">`;
                } else {
                    imgHtml = `<div style="height: 180px; background-color: #ddd; display: flex; align-items: center; justify-content: center; border-radius: 10px;">
                        <span>Нет изображения</span>
                    </div>`;
                }
                
                // Показываем кнопку удаления только владельцу анкеты
                const deleteBtn = q.userId === currentUser ? 
                    `<button class="delete-btn" onclick="deleteQuestionnaire('${q.id}')">Удалить</button>` : '';
                
                profileCard.innerHTML = `
                    ${imgHtml}
                    <h3>${q.name}, ${q.age}</h3>
                    <p>${q.location}</p>
                    <p>${q.about.slice(0, 100)}${q.about.length > 100 ? '...' : ''}</p>
                    <button onclick="showDetailView('${q.id}')">Подробнее</button>
                    ${deleteBtn}
                `;
                
                container.appendChild(profileCard);
            }
        }
        
        // Удаление анкеты (только владельцем)
        function deleteQuestionnaire(id) {
            const questionnaire = questionnaires.find(q => q.id === id);
            
            if (!questionnaire) {
                alert('Анкета не найдена.');
                return;
            }
            
            if (questionnaire.userId !== currentUser) {
                alert('Вы можете удалять только свои анкеты.');
                return;
            }
            
            if (confirm('Вы уверены, что хотите удалить эту анкету?')) {
                questionnaires = questionnaires.filter(q => q.id !== id);
                saveQuestionnaires();
                displayQuestionnaires(questionnaires);
                updateServiceFilters();
                alert('Анкета удалена.');
            }
        }
        
        // Показать детальный просмотр
        function showDetailView(id) {
            const questionnaire = questionnaires.find(q => q.id === id);
            
            if (!questionnaire) {
                alert('Анкета не найдена.');
                return;
            }
            
            const detailContainer = document.getElementById('detail-container');
            const detailView = document.getElementById('detail-view');
            
            let imgHtml = '';
            if (questionnaire.image) {
                imgHtml = `<img src="${questionnaire.image}" alt="${questionnaire.name}">`;
            } else {
                imgHtml = `<div style="height: 250px; width: 250px; background-color: #ddd; display: flex; align-items: center; justify-content: center; border-radius: 10px; margin: 0 auto 20px;">
                    <span>Нет изображения</span>
                </div>`;
            }
            
            // Таблица услуг
            let servicesHtml = '<h3>Услуги</h3>';
            
            if (questionnaire.services && questionnaire.services.length > 0) {
                servicesHtml += `
                    <table class="service-list">
                        <thead>
                            <tr>
                                <th>Название услуги</th>
                                <th>Цена, руб.</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                for (const service of questionnaire.services) {
                    servicesHtml += `
                        <tr>
                            <td>${service.name}</td>
                            <td>${service.price}</td>
                        </tr>
                    `;
                }
                
                servicesHtml += `
                        </tbody>
                    </table>
                `;
            } else {
                servicesHtml += '<p>Услуги не указаны.</p>';
            }
            
            // Форматируем дату создания
            const createdDate = new Date(questionnaire.createdAt).toLocaleDateString('ru-RU');
            
            detailView.innerHTML = `
                <span class="close-btn" onclick="closeDetailView()">&times;</span>
                <div style="text-align: center;">
                    ${imgHtml}
                    <h2>${questionnaire.name}, ${questionnaire.age}</h2>
                    <h3>${questionnaire.location}</h3>
                    <p style="margin-top: 20px; font-style: italic;">Анкета создана: ${createdDate}</p>
                </div>
                <h3>О себе</h3>
                <p style="white-space: pre-line;">${questionnaire.about}</p>
                ${servicesHtml}
            `;
            
            detailContainer.style.display = 'flex';
            
            // Добавляем обработчик для закрытия по клику вне модального окна
            detailContainer.addEventListener('click', function(e) {
                if (e.target === detailContainer) {
                    closeDetailView();
                }
            });
        }
        
        // Закрыть детальный просмотр
        function closeDetailView() {
            document.getElementById('detail-container').style.display = 'none';
        }
        
        // Обновление фильтров услуг
        function updateServiceFilters() {
            const allServices = new Set();
            
            // Собираем все уникальные услуги
            for (const q of questionnaires) {
                if (q.services && q.services.length > 0) {
                    for (const service of q.services) {
                        allServices.add(service.name);
                    }
                }
            }
            
            // Отображаем фильтры
            const filterContainer = document.getElementById('service-filters');
            filterContainer.innerHTML = '';
            
            if (allServices.size === 0) {
                filterContainer.innerHTML = '<p>Нет доступных фильтров.</p>';
                return;
            }
            
            // Заголовок
            const filterTitle = document.createElement('div');
            filterTitle.style.width = '100%';
            filterTitle.innerHTML = '<h3>Фильтровать по услугам:</h3>';
            filterContainer.appendChild(filterTitle);
            
            // Фильтры
            Array.from(allServices).sort().forEach(service => {
                const tag = document.createElement('div');
                tag.className = 'service-tag';
                tag.textContent = service;
                tag.dataset.service = service;
                
                if (activeServiceFilters.includes(service)) {
                    tag.classList.add('active');
                }
                
                tag.addEventListener('click', function() {
                    toggleServiceFilter(service);
                });
                
                filterContainer.appendChild(tag);
            });
            
            // Кнопка сброса фильтров
            const resetBtn = document.createElement('button');
            resetBtn.textContent = 'Сбросить фильтры';
            resetBtn.addEventListener('click', resetServiceFilters);
            resetBtn.style.marginTop = '10px';
            filterContainer.appendChild(resetBtn);
        }
        
        // Переключение фильтра услуг
        function toggleServiceFilter(service) {
            const index = activeServiceFilters.indexOf(service);
            
            if (index === -1) {
                // Добавление фильтра
                activeServiceFilters.push(service);
            } else {
                // Удаление фильтра
                activeServiceFilters.splice(index, 1);
            }
            
            // Обновление активных тегов
            const tags = document.querySelectorAll('.service-tag');
            
            tags.forEach(tag => {
                if (tag.dataset.service === service) {
                    tag.classList.toggle('active');
                }
            });
            
            // Применение фильтров
            applyFilters();
        }
        
        // Сброс фильтров услуг
        function resetServiceFilters() {
            activeServiceFilters = [];
            
            // Сброс активных тегов
            const tags = document.querySelectorAll('.service-tag');
            tags.forEach(tag => tag.classList.remove('active'));
            
            // Применение фильтров
            applyFilters();
        }
        
        // Поиск анкет
        function searchQuestionnaires() {
            const searchText = document.getElementById('search-input').value.trim().toLowerCase();
            
            // Применение фильтров
            applyFilters(searchText);
        }
        
        // Очистка поиска
        function clearSearch() {
            document.getElementById('search-input').value = '';
            applyFilters();
        }
        
        // Применение всех фильтров
        function applyFilters(searchText = null) {
            if (!searchText) {
                searchText = document.getElementById('search-input').value.trim().toLowerCase();
            }
            
            let filteredQuestionnaires = [...questionnaires];
            
            // Фильтрация по тексту (поиск по описанию)
            if (searchText) {
                const searchWords = searchText.split(' ').filter(word => word.length > 0);
                
                if (searchWords.length > 0) {
                    filteredQuestionnaires = filteredQuestionnaires.filter(q => {
                        const aboutText = q.about.toLowerCase();
                        
                        // Проверяем, содержит ли описание любое из слов поиска
                        return searchWords.some(word => aboutText.includes(word));
                    });
                }
            }
            
            // Фильтрация по услугам
            if (activeServiceFilters.length > 0) {
                filteredQuestionnaires = filteredQuestionnaires.filter(q => {
                    if (!q.services || q.services.length === 0) {
                        return false;
                    }
                    
                    // Проверяем, содержит ли анкета хотя бы одну из выбранных услуг
                    const serviceNames = q.services.map(s => s.name);
                    return activeServiceFilters.some(filter => serviceNames.includes(filter));
                });
            }
            
            // Отображение результатов
            displayQuestionnaires(filteredQuestionnaires);
        }
    </script>
