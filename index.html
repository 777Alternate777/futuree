    <!-- –î–µ—Ç–∞–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä -->
    <div class="detail-container" id="detail-container">
        <div class="detail-view" id="detail-view">

            <!-- –î–µ—Ç–∞–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –±—É–¥–µ—Ç —Ç—É—Ç -->
        </div>

    <script>
        let tg = window.Telegram ? window.Telegram.WebApp : null;
        let questionnaires = [];
        let currentUser = null;
        let base64Image = null;
        let activeServiceFilters = [];
        const adminId = 'admin_1234'; // ID –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–æ–ª—É—á–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ
            if (localStorage.getItem('telegramUserId')) {
                currentUser = localStorage.getItem('telegramUserId');
            } else {
                currentUser = 'user_' + Date.now().toString();
                localStorage.setItem('telegramUserId', currentUser);
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º
            checkAdminStatus();
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∞–Ω–∫–µ—Ç—ã –∏–∑ localStorage
            loadQuestionnaires();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ (–∑–∞–º–µ–Ω–µ–Ω–æ URL –Ω–∞ –≤—ã–±–æ—Ä –∏–∑ —Ñ–∞–π–ª–æ–≤)
            const fileBtn = document.getElementById('file-upload-btn');
            const fileInput = document.getElementById('image-file');
            const fileName = document.getElementById('file-name');
            const previewImg = document.getElementById('image-preview');
            
            fileBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    fileName.textContent = file.name;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        previewImg.style.display = 'block';
                        base64Image = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    fileName.textContent = '–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω';
                    previewImg.style.display = 'none';
                    base64Image = null;
                }
            });
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–æ–∏—Å–∫–∞
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchQuestionnaires();
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ
            if (tg) {
                tg.expand();
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–º—ã Telegram
                document.body.style.backgroundColor = tg.backgroundColor || '#f0f8ff';
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ —É—Å–ª—É–≥
            updateServiceFilters();
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function checkAdminStatus() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –ª–∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Ñ–ª–∞–≥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
            if (currentUser === adminId) {
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∞–¥–º–∏–Ω–∞ –≤ –≤–µ—Ä—Ö–Ω—é—é —á–∞—Å—Ç—å
                const adminBadge = document.createElement('div');
                adminBadge.className = 'admin-badge';
                adminBadge.textContent = '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä';
                
                const mainTitle = document.querySelector('.main-title');
                mainTitle.insertAdjacentElement('afterend', adminBadge);
            }
            
            // –ü—Ä–æ—Å—Ç–æ–π —Å–ø–æ—Å–æ–± —Å—Ç–∞—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º —á–µ—Ä–µ–∑ –∫–æ–Ω—Å–æ–ª—å (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
            window.becomeAdmin = function() {
                currentUser = adminId;
                localStorage.setItem('telegramUserId', adminId);
                alert('–í—ã —Å—Ç–∞–ª–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º!');
                location.reload();
            };
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        function switchTab(tabName) {
            document.getElementById('questionnaires').style.display = 'none';
            document.getElementById('create').style.display = 'none';
            
            document.getElementById(tabName).style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const activeTab = Array.from(tabs).find(tab => {
                if (tabName === 'questionnaires') return tab.textContent === '–í—Å–µ –∞–Ω–∫–µ—Ç—ã';
                if (tabName === 'create') return tab.textContent === '–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é';
                return false;
            });
            
            if (activeTab) {
                activeTab.classList.add('active');
            }
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏ —É—Å–ª—É–≥–∏
        function addServiceRow() {
            const container = document.getElementById('services-container');
            const newRow = document.createElement('div');
            newRow.className = 'service-row';
            newRow.innerHTML = `
                <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏" class="service-name">
                <input type="number" placeholder="–¶–µ–Ω–∞, —Ä—É–±." class="service-price">
            `;
            container.appendChild(newRow);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–æ–≤–æ–π –∞–Ω–∫–µ—Ç—ã
        function submitQuestionnaire() {
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const location = document.getElementById('location').value.trim();
            const about = document.getElementById('about').value.trim();
            
            if (!name || !age || !location || !about) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è.');
                return;
            }
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —É—Å–ª—É–≥
            const serviceRows = document.querySelectorAll('.service-row');
            const services = [];
            
            for (const row of serviceRows) {
                const serviceName = row.querySelector('.service-name').value.trim();
                const servicePrice = row.querySelector('.service-price').value.trim();
                
                if (serviceName && servicePrice) {
                    services.push({
                        name: serviceName,
                        price: servicePrice
                    });
                }
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–∫–µ—Ç—ã
            const newQuestionnaire = {
                id: Date.now().toString(),
                userId: currentUser,
                name: name,
                age: age,
                location: location,
                about: about,
                image: base64Image,
                services: services,
                createdAt: new Date().toISOString(),
                views: 0
            };
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∫–µ—Ç—ã
            questionnaires.push(newQuestionnaire);
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
            saveQuestionnaires();
            
            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('location').value = '';
            document.getElementById('about').value = '';
            document.getElementById('file-name').textContent = '–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω';
            document.getElementById('image-preview').style.display = 'none';
            base64Image = null;
            
            // –°–±—Ä–æ—Å —É—Å–ª—É–≥ –¥–æ –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–∏
            const servicesContainer = document.getElementById('services-container');
            servicesContainer.innerHTML = `
                <div class="service-row">
                    <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏" class="service-name">
                    <input type="number" placeholder="–¶–µ–Ω–∞, —Ä—É–±." class="service-price">
                </div>
            `;
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –≤–∫–ª–∞–¥–∫—É –∞–Ω–∫–µ—Ç
            switchTab('questionnaires');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∞–Ω–∫–µ—Ç
            displayQuestionnaires(questionnaires);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ —É—Å–ª—É–≥
            updateServiceFilters();

            questionnairesToDisplay.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            for (const q of questionnairesToDisplay) {

                const deleteBtn = (q.userId === currentUser || currentUser === adminId) ? 
                    `<button class="delete-btn" onclick="deleteQuestionnaire('${q.id}')">–£–¥–∞–ª–∏—Ç—å</button>` : '';
                
                // –°—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                const viewsCount = q.views || 0;

        // –£–¥–∞–ª–µ–Ω–∏–µ –∞–Ω–∫–µ—Ç—ã (—Ç–æ–ª—å–∫–æ –≤–ª–∞–¥–µ–ª—å—Ü–µ–º –∏–ª–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º)
        function deleteQuestionnaire(id) {
            const questionnaire = questionnaires.find(q => q.id === id);
            
            if (!questionnaire) {
                alert('–ê–Ω–∫–µ—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ (–≤–ª–∞–¥–µ–ª–µ—Ü –∏–ª–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä)
            if (questionnaire.userId !== currentUser && currentUser !== adminId) {
                alert('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ —ç—Ç–æ–π –∞–Ω–∫–µ—Ç—ã.');
                return;
            }
            
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∞–Ω–∫–µ—Ç—É?')) {
                questionnaires = questionnaires.filter(q => q.id !== id);
                saveQuestionnaires();
                displayQuestionnaires(questionnaires);
                updateServiceFilters();
                alert('–ê–Ω–∫–µ—Ç–∞ —É–¥–∞–ª–µ–Ω–∞.');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–∞–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä
        function showDetailView(id) {
            const questionnaireIndex = questionnaires.findIndex(q => q.id === id);
            
            if (questionnaireIndex === -1) {
                alert('–ê–Ω–∫–µ—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.');
                return;
            }
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
            if (!questionnaires[questionnaireIndex].views) {
                questionnaires[questionnaireIndex].views = 0;
            }
            questionnaires[questionnaireIndex].views++;
            saveQuestionnaires();
            
            const questionnaire = questionnaires[questionnaireIndex];
            
            const detailContainer = document.getElementById('detail-container');
            const detailView = document.getElementById('detail-view');
            
            let imgHtml = '';
            if (questionnaire.image) {
                imgHtml = `<img src="${questionnaire.image}" alt="${questionnaire.name}">`;
            } else {
                imgHtml = `<div style="height: 250px; width: 250px; background-color: #ddd; display: flex; align-items: center; justify-content: center; border-radius: 10px; margin: 0 auto 20px;">
                    <span>–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</span>
                </div>`;
            }
            
            // –¢–∞–±–ª–∏—Ü–∞ —É—Å–ª—É–≥
            let servicesHtml = '<h3>–£—Å–ª—É–≥–∏</h3>';
            
            if (questionnaire.services && questionnaire.services.length > 0) {
                servicesHtml += `
                    <table class="service-list">
                        <thead>
                            <tr>
                                <th>–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏</th>
                                <th>–¶–µ–Ω–∞, —Ä—É–±.</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                for (const service of questionnaire.services) {
                    servicesHtml += `
                        <tr>
                            <td>${service.name}</td>
                            <td>${service.price}</td>
                        </tr>
                    `;
                }
                
                servicesHtml += `
                        </tbody>
                    </table>
                `;
            } else {
                servicesHtml += '<p>–£—Å–ª—É–≥–∏ –Ω–µ —É–∫–∞–∑–∞–Ω—ã.</p>';
            }
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É —Å–æ–∑–¥–∞–Ω–∏—è
            const createdDate = new Date(questionnaire.createdAt).toLocaleDateString('ru-RU');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –≤–ª–∞–¥–µ–ª—å—Ü—É –∞–Ω–∫–µ—Ç—ã –∏–ª–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É
            const deleteBtn = (questionnaire.userId === currentUser || currentUser === adminId) ? 
                `<button class="delete-btn" onclick="deleteFromDetailView('${questionnaire.id}')">–£–¥–∞–ª–∏—Ç—å –∞–Ω–∫–µ—Ç—É</button>` : '';
            
            detailView.innerHTML = `
                <span class="close-btn" onclick="closeDetailView()">&times;</span>
                <div style="text-align: center;">
                    ${imgHtml}
                    <h2>${questionnaire.name}, ${questionnaire.age}</h2>
                    <h3>${questionnaire.location}</h3>
                    <p style="margin-top: 20px; font-style: italic;">
                        –ê–Ω–∫–µ—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞: ${createdDate}<br>
                        üëÅ ${questionnaire.views} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                    </p>
                </div>
                <h3>–û —Å–µ–±–µ</h3>
                <p style="white-space: pre-line;">${questionnaire.about}</p>
                ${servicesHtml}
                <div style="margin-top: 20px; text-align: center;">
                    ${deleteBtn}
                </div>
            `;
            
            detailContainer.style.display = 'flex';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            detailContainer.addEventListener('click', function(e) {
                if (e.target === detailContainer) {
                    closeDetailView();
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–Ω–∫–µ—Ç (—á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å —Å—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤)
            displayQuestionnaires(questionnaires);
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –∞–Ω–∫–µ—Ç—ã –∏–∑ –¥–µ—Ç–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
        function deleteFromDetailView(id) {
            deleteQuestionnaire(id);
            closeDetailView();
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –¥–µ—Ç–∞–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä
        function closeDetailView() {
            document.getElementById('detail-container').style.display = 'none';
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ —É—Å–ª—É–≥
        function updateServiceFilters() {
            const allServices = new Set();
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —É—Å–ª—É–≥–∏
            for (const q of questionnaires) {
                if (q.services && q.services.length > 0) {
                    for (const service of q.services) {
                        allServices.add(service.name);
                    }
                }
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
            const filterContainer = document.getElementById('service-filters');
            filterContainer.innerHTML = '';
            
            if (allServices.size === 0) {
                filterContainer.innerHTML = '<p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤.</p>';
                return;
            }
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            const filterTitle = document.createElement('div');
            filterTitle.style.width = '100%';
            filterTitle.innerHTML = '<h3>–§–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å –ø–æ —É—Å–ª—É–≥–∞–º:</h3>';
            filterContainer.appendChild(filterTitle);
            
            // –§–∏–ª—å—Ç—Ä—ã
            Array.from(allServices).sort().forEach(service => {
                const tag = document.createElement('div');
                tag.className = 'service-tag';
                tag.textContent = service;
                tag.dataset.service = service;
                
                if (activeServiceFilters.includes(service)) {
                    tag.classList.add('active');
                }
                
                tag.addEventListener('click', function() {
                    toggleServiceFilter(service);
                });
                
                filterContainer.appendChild(tag);
            });
            
            // –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤
            const resetBtn = document.createElement('button');
            resetBtn.textContent = '–°–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã';
            resetBtn.addEventListener('click', resetServiceFilters);
            resetBtn.style.marginTop = '10px';
            filterContainer.appendChild(resetBtn);
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞ —É—Å–ª—É–≥
        function toggleServiceFilter(service) {
            const index = activeServiceFilters.indexOf(service);
            
            if (index === -1) {
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞
                activeServiceFilters.push(service);
            } else {
                // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞
                activeServiceFilters.splice(index, 1);
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ç–µ–≥–æ–≤
            const tags = document.querySelectorAll('.service-tag');
            
            tags.forEach(tag => {
                if (tag.dataset.service === service) {
                    tag.classList.toggle('active');
                }
            });
            
            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
            applyFilters();
        }
        
      // S–±—Ä–æ—Å —Ñ–∏–ª—å—Ç—Ä–æ–≤ —É—Å–ª—É–≥
function resetServiceFilters() {
    activeServiceFilters = [];
    
    // –°–±—Ä–æ—Å –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ç–µ–≥–æ–≤
    const tags = document.querySelectorAll('.service-tag');
    tags.forEach(tag => tag.classList.remove('active'));
    
    // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
    applyFilters();
}

// –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ (–ø–æ–∏—Å–∫ + —Ñ–∏–ª—å—Ç—Ä—ã —É—Å–ª—É–≥)
function applyFilters() {
    const searchText = document.getElementById('search-input').value.toLowerCase().trim();
    
    let filteredQuestionnaires = questionnaires;
    
    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ —Ç–µ–∫—Å—Ç—É –ø–æ–∏—Å–∫–∞
    if (searchText) {
        filteredQuestionnaires = filteredQuestionnaires.filter(q => 
            q.name.toLowerCase().includes(searchText) || 
            q.about.toLowerCase().includes(searchText) || 
            q.location.toLowerCase().includes(searchText)
        );
    }
    
    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ —É—Å–ª—É–≥–∞–º
    if (activeServiceFilters.length > 0) {
        filteredQuestionnaires = filteredQuestionnaires.filter(q => {
            if (!q.services || q.services.length === 0) return false;
            
            // –ê–Ω–∫–µ—Ç–∞ –¥–æ–ª–∂–Ω–∞ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –∏–∑ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —É—Å–ª—É–≥
            return q.services.some(service => 
                activeServiceFilters.includes(service.name)
            );
        });
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∞–Ω–∫–µ—Ç
    displayQuestionnaires(filteredQuestionnaires);
}

// –ü–æ–∏—Å–∫ –ø–æ –∞–Ω–∫–µ—Ç–∞–º
function searchQuestionnaires() {
    applyFilters();
}

// –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
function clearSearch() {
    document.getElementById('search-input').value = '';
